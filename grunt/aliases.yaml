default:
    description: 'Run dev task then watch'
    tasks:
        - 'dev'
        - 'watch'

dev:
    description: 'Task to assist with development'
    tasks:
        - 'jshint'
        - 'test'
        - 'browserify'

test:
    description: 'Run the test suite'
    tasks:
        - 'simplemocha'

build:
    description: 'Build a JavaScript file for distribution.'
    tasks:
        - 'browserify:build'
